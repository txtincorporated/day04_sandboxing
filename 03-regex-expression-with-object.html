<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Minimal jQuery Template with words</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script><!-- jQ -->

  <script id="hello" type="text/template">
    Hello {{who}}, my name is {{name}}, and I like {{what}}
  </script>
</head>
<body>
  <div id="app"></div><!-- displays results -->
  <script>
    var data = {
      who: "Students",
      name: "Ivan",
      what: "Apples"
    };/* data  array stored as object */
    var compile = function(template, expressions) {//same parser/compiler as in file 02
      return appTemplate.replace(/{{([A-Za-z]+)}}/g, swapper);//takes text strings rather than index numbers as var keys
      // where
      function swapper(match, capture) {
        return expressions[capture];
      };//same swapper as in file 02
    };
    var appTemplate = $('#hello').html()//where is the template
    var compiledTemplate = compile(appTemplate, data);//what are the args to pass to the fn
    $('#app').append(compiledTemplate);//pass to HTML
  </script><!-- script runs entire process in one place and passes results back to HTML -->

</body>
</html>
